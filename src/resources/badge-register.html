<div class="exlg-unselectable exlg-badge-page" style="font-family: Consolas;white-space: nowrap;text-align: left;">
    <div class="exlg-regbadge-board" mode="main" wd="800px" mh="400px">
        <!-- 左侧的一列，包含用户信息和按钮 -->
        <div class="exlg-regbadge-box">
            <span style="margin: 5px;">
                <span class="exlg-regbadge-fronttitle">uid</span>
                <input key="uid" type="text" style="padding: .1em;" placeholder="填写用户名或uid" value="" disabled title="暂不支持为别人注册 badge" />
            </span>
            <br />
            <span style="margin: 5px;">
                <span class="exlg-regbadge-fronttitle">激活码</span>
                <input key="active" type="text" style="padding: .1em;" />
            </span>
            <br />
            <span style="margin: 5px;" style="display: none">
                <span class="exlg-regbadge-fronttitle">伪tag</span>
                <input key="tagText" type="text" style="padding: .1em;" />
            </span>
            <br />
            <span style="margin: 5px;">
                <span class="exlg-regbadge-fronttitle">内容</span>
                <input key="badgeText" type="text" style="padding: .1em;" />
            </span>
            <br />
            <span style="margin: 5px;">
                <span style="height: 1.5em;float: left;padding: .1em;width: 5em;"> </span>
                <span fid="buttons" style="float: left;margin-left: 5px;">
                    <button act="toPreset" exlg>预设...</button><br />
                </span>
            </span>
        </div>
        <div class="exlg-regbadge-box" id="regbadge-settings"></div>
    </div>
    <div class="exlg-regbadge-board" mode="showError">
        <div style="margin-bottom: 1.5em;">
            <div><strong style="color: red;">错误信息:</strong></div>
            <div class="error-message"></div>
        </div>
        <small>点击确定以返回。</small>
    </div>
    <div class="exlg-regbadge-board" mode="getPreset" wd="600px">
        想要与别人分享你的预设方案吗？使用下面的输入框吧！<br />
        <input exlg-regbadge act="preset-json" type="text" style="padding: .1em;width: 100%;height: 2em" />
        <br /><span style="color: red;font-weight: bold">JSON 不合法!</span><br />另外，这里是些我们早期制作好的！
        <div class="exlg-regbadge-preset-list"></div>
    </div>
    <div class="exlg-regbadge-board" mode="setbgColor" wd="600px">
        模式
        <select id="regbadge-setbgColor-type-select" type="select" style="padding: .1em;padding-right: 20px;width: auto;display: inline;">
            <option value="text">配置文本</option>
            <option value="lgdefault">跟随名字颜色</option>
            <option value="single">单色</option>
            <option value="xncolorpicker">xncolorpicker</option>
            <option value="image">图片填充</option>
        </select>
        <br />
        <div class="exlg-regbadge-bg-box" mode="text" style="display: none;">
            <input />
        </div>
        <div class="exlg-regbadge-bg-box" mode="lgdefault" style="display: none;">
            <small>
                提示：exlg 会把 bg 中的 <code style="font-family: Fira Code, Consolas, monospace">${luogu-default}</code>替换为你当前的名字颜色，<br />并且随着名字颜色变化而变化。<br />试试将 bg 中的颜色换成上述占位符？
            </small>
        </div>
        <div class="exlg-regbadge-bg-box" mode="single" style="display: none;">
            <!--这里应该有一个拾色器-->
            <span exlg="bg-single-pickr"></span>
        </div>
        <div class="exlg-regbadge-bg-box" mode="xncolorpicker" style="display: none;">
            <!--这里应该有一个拾色器-->
            <span exlg="bg-xncolorpicker"></span>
        </div>
        <div class="exlg-regbadge-bg-box" mode="image" style="display: none;">
            这里先摆了。
        </div>
    </div>
</div>
